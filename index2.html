<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="This website rates your singing in real time"/>
	<meta name="author" content="Matthew Molino"/>

    <title>Voice Rater</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"/>

    <link rel="icon" href="titleimage.png">

  </head>
  <body>
    <div class="luploadbutton">
		<input type="file" id="lbrowse" name="fileupload" style="display: none" onChange="Handlechange('l');"/>
		<input type="text" id="lfilename" readonly="true"/>
		<input type="button" value="Click to select file" id="fakeBrowse" onclick="HandleBrowseClick('l');"/>
	</div>
	<div class="ruploadbutton">
		<input type="file" id="rbrowse" name="fileupload" style="display: none" onChange="Handlechange('r');"/>
		<input type="text" id="rfilename" readonly="true"/>
		<input type="button" value="Click to select file" id="fakeBrowse" onclick="HandleBrowseClick('r');"/>
	</div>
	<div class="comparebutton">
		<input type="button" value="Compare" id="comp" onclick="CompareAndPlayMusic();"/>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- Javascript functions -->
    <script>
       function HandleBrowseClick(c){
           if (c == 'r')
               var fileinput = document.getElementById("rbrowse");
           else
               var fileinput = document.getElementById("lbrowse");
           fileinput.click();
       }
 
       function Handlechange(c){
           if (c == 'r') {
               var fileinput = document.getElementById("rbrowse");
               var textinput = document.getElementById("rfilename");
           } else {
               var fileinput = document.getElementById("lbrowse");
               var textinput = document.getElementById("lfilename");
           }
           textinput.value = fileinput.value;
       }
 
       function CompareAndPlayMusic() {
           Compare();
           playMusic();
       }
 
       function Compare() {
           window.open('file:///C:/Users/power/Documents/BRH/index.html','_self',false);
       }
 
       function playMusic() {
           var audio = new Audio(document.getElementById("lfilename"));
           audio.play();
       }
    </script>
  </body>
</html>
