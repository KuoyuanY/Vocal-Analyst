<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> File Upload </title>
  </head>
  
  <body>
    {% if documents %}
    <ul>
      {% for document in documents %}
      <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No documents.</p>
    {% endif %}
    
  </body> 
</html>
