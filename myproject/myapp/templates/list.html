<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> File Upload </title>
    </head>

    <body>
      <center>
        <!-- List of uploaded documents -->
        {% if documents %}
        <ul style="list-style-type: none;">
        {% for document in documents %}
        <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>    
        {% endfor %}
        </ul>
        {% endif %}
        <div class="filebutton">
          <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
              {{ form.docfile.errors }}
              {{ form.docfile }}
            </p>

            <p><input type="submit" value="Upload"/></p>
          </form>
       </div>
        </center>
    </body>
    
    <style type="text/css">
      body {
      background-color: powderblue;
      }
      .filebutton {
    margin: 0;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
      }
    </style>
    <img src="i630.photobucket.com/albums/uu26/russtech/Loading.gif" alt="Loading" height="42" width="84"/> 
    <script>
      function load('result.html') {
      // display loading image here...
      document.getElementById('loading.gif').visible = true;
      // request your data...
      var req = new XMLHttpRequest();
      req.open("POST", 'result.html', true);

      req.onreadystatechange = function () {
      if (req.readyState == 4 && req.status == 200) {
      // content is loaded...hide the gif and display the content...
      if (req.responseText) {
      document.getElementById('content').innerHTML = req.responseText;
      document.getElementById('loading.gif').visible = false;
      }
      }
      };
      request.send(vars);
      }
    </script>
</html>
