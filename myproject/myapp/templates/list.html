<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> File Upload </title>
  </head>
  
  <body>
    <center>
      <!-- List of uploaded documents -->
      <form action="{% url 'list' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ form.non_field_errors }}</p>
        
        <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
        
        <p>
          {{ form.docfile.errors }}
          {{ form.docfile }}
        </p>
        
        <p><input type="submit" value="Upload" onclick="count()"/></p>
      </form>
    </center>
  </body>
  <script>
    var files = 0;
    function count() {
        if(files < 1){
            files += 1;
        } else {
              
        }
    }
  </script>
</html>
